<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
</head>

<body>
    <div style="text-align: center;"><img
            src="../../practice/welcome to okinawa/images/1B01791A-0DCD-4085-A778-D88C9DFEE9DA.jpeg"
            style="width: 100px;" alt=""></div>
    <h1 style="text-align: center;color: rgb(255, 0, 0);"> <em>Instagram</em> </h1>
    <form>
        <table border="0px" cellspacing="0">
            <tr>
                <td> <label for="fname">First Name -</label></td>
                <td><input type="text" placeholder="Enter your name" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name -</label></td>
                <td><input type="text" placeholder="Enter your name" name="lname" id="lname"></td>
            </tr>

            <tr>
                <td><label for="password">Password -</label></td>
                <td><input type="password" placeholder="enter your password" name="pw" id="password">
                </td>
            </tr>

            <tr>
                <td><label for="Password">Confirm pasword -</label></td>
                <td><input type="Password" placeholder="Enter your password" name="Password" id="Password"></td>
            </tr>
            <br>
            <tr>
                <td><label for="email">Gmail -</label></td>
                <td><input type="text" placeholder="123@gmail.com" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label for="dob">Date of birth -</label></td>
                <td><input type="date" placeholder="" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="gender">Gender -</label>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="language">Language -</label>
                    <input type="checkbox" name="Nepali" id="Nepali">
                    <label for="Nepali">Nepali</label>
                    <input type="checkbox" name="English" id="English">
                    <label for="English">English</label>
                    <input type="checkbox" name="others" id="others">
                    <label for="others">others</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Country -</label>
                </td>
                <td>
                    <select name="country" id="country">
                        <option value="" selected>Nepal </option>
                        <option value="">Japan</option>
                        <option value="">Others</option>
                    </select>
                </td>
            </tr>

            <br>


            <br>
            <tr>
                <td colspan="2"><label for="ms">Maritial status -</label>
                    <input type="radio" name="ms" id="single">
                    <label for="single">Single</label>
                    <input type="radio" name="ms" id="married">
                    <label for="married">Married</label>
                    <input type="radio" name="ms" id="divorced">
                    <label for="divorced">Divorced</label></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
                <td><input type="button" value="back"></td>
            </tr>
        </table>


    </form>

</body>

</html>
