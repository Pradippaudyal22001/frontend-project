<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal_css_selector</title>
    <style>
        h1 {
            color: red;
        }
        label{
            color: blue;
        }
        a{
            color: green;
        }
        b{
            color: black;
        }
        #c{
            font-size: 40px;
        }

    </style>
</head>
<body>
    <h1>internal_css_selector</h1>
    <label>おはよう</label>
    <p class="a">こんにちは</p>
    <p class="b">こんばんは</p>
    <p id="c">おやすみ</p>
</body>
</html>
